<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICCT Registrar Queue System</title>
  <style>
    body { 
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1581092160560-7c5a7d9c8c4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') 
                  no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55); /* dark overlay for readability */
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      max-width: 520px;
      color: #1e3a8a;
    }
    h1 {
      margin: 0 0 50px 0;
      font-size: 2.6em;
      color: #1e3a8a;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .student-btn {
      background: linear-gradient(135deg, #28a745, #218838);
    }
    .staff-btn {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>ICCT Registrar Queue System</h1>

    <a href="book.html" class="btn student-btn">I'm a Student</a>
    <a href="staff.html" class="btn staff-btn">I'm Staff (Admin)</a>
  </div>
</body>
</html>
