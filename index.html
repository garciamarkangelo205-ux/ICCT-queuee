<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICCT Registrar Queue System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/1q8p0k.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.50);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 100px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 60px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 520px;
      width: 90%;
      color: #1e3a8a;
    }
    h1 {
      margin: 0 0 50px 0;
      font-size: 2.8em;
      color: #1e3a8a;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 25px 0;
      font-size: 1.6em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      justify-content: center;
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    .student-btn {
      background: linear-gradient(135deg, #28a745, #218838);
    }
    .staff-btn {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>ICCT Registrar Queue System</h1>

    <a href="book.html" class="btn student-btn">I'm a Student</a>
    <a href="staff.html" class="btn staff-btn">I'm Staff (Admin)</a>
  </div>
</body>
</html>
