<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { background:#4CAF50; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; }
    .serve-btn:hover { background:#388e3c; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody"></tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  // ‚Üê‚Üê‚Üê REPLACE THIS URL WITH YOUR LATEST WEB APP URL ‚Üê‚Üê‚Üê
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTWQhRIcNBpDl8rGM1RU8yxiCISq3YxEakUBylQ6-Q05FsNhFOctN_1bL-pZDLBqHSVw/exec";

  async function loadQueue() {
    document.getElementById('status').textContent = "Loading queue...";
    try {
      const res = await fetch(SCRIPT_URL + "?action=display", { mode: 'cors' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      const tbody = document.getElementById('queueBody');
      tbody.innerHTML = "";

      if (data.length <= 1) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#777;">No entries yet</td></tr>';
        document.getElementById('status').textContent = "No entries";
        return;
      }

      const rows = data.slice(1);
      rows.forEach((row, i) => {
        if (row.length < 10) return;
        const status = row[9] || "Pending";
        const tr = document.createElement('tr');
        if (status === "Served") tr.classList.add('served');

        tr.innerHTML = `
          <td>#${row[8] || (i+1)}</td>
          <td>${row[3]} ${row[4]}</td>
          <td>${row[2]}</td>
          <td>${row[0]} ${row[1]}</td>
          <td>${row[7]}</td>
          <td>
            ${status !== "Served" ? `<button class="serve-btn" onclick="serveStudent(${i+2})">Serve / Finish</button>` : 'Served'}
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('status').textContent = `Showing ${rows.length} entries`;
    } catch (e) {
      document.getElementById('status').textContent = "Error: " + e.message;
      console.error(e);
    }
  }

  async function serveStudent(rowIndex) {
    if (!confirm("Mark this student as Served?")) return;
    try {
      const res = await fetch(SCRIPT_URL + "?action=serve&row=" + rowIndex, {
        method: 'POST',
        mode: 'cors'
      });
      if (res.ok) {
        alert("Student marked as Served!");
        loadQueue();
      } else {
        alert("Failed to update status");
      }
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  loadQueue();
  setInterval(loadQueue, 15000);
</script>
</body>
</html>
