<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; margin-right:8px; font-weight:bold; }
    .process-btn { background:#2196F3; }
    .finish-btn { background:#ff9800; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
    .refresh-btn { display:block; margin:15px auto; padding:10px 20px; background:#673ab7; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    <button class="refresh-btn" onclick="loadQueue()">Refresh Now</button>

    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody">
        <tr><td colspan="7" style="text-align:center; color:#777;">Loading...</td></tr>
      </tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  // Use THE SAME URL as in queue.html (copy it from there if different)
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfRtNHDKV_BRxVMVX_sMQtBVBQsgUq4PsAjWwi1YQ_vDZokc3jSfgFzvESg_QaA_Kw9A/exec";

  const statusDiv = document.getElementById('status');
  const tbody = document.getElementById('queueBody');

  async function loadQueue() {
    statusDiv.textContent = "Loading queue data...";
    statusDiv.className = "";

    try {
      console.log("[DEBUG] Fetching from:", SCRIPT_URL + "?action=display");
      const res = await fetch(SCRIPT_URL + "?action=display", { mode: 'no-cors', cache: 'no-cache' });
      console.log("[DEBUG] Fetch sent (no-cors mode)");

      // Since no-cors ‚Üí can't read body, assume data is coming and refresh will show it
      statusDiv.textContent = "Data requested ‚Äì waiting for refresh (check sheet if no change)";
    } catch (e) {
      console.error("[ERROR] Fetch failed:", e);
      statusDiv.textContent = "Error: " + e.message;
      statusDiv.className = "error";
      tbody.innerHTML = '<tr><td colspan="7" class="no-data">Failed to load ‚Äì check console (F12)</td></tr>';
    }
  }

  // Initial + auto refresh
  async function loadQueue() {
  const statusEl = document.getElementById('status');
  statusEl.textContent = "Loading queue data...";
  statusEl.className = "";

  try {
    console.log("[DEBUG] Fetching queue with cors mode:", SCRIPT_URL + "?action=display");
    
    const res = await fetch(SCRIPT_URL + "?action=display", {
      mode: 'cors',
      cache: 'no-cache',
      credentials: 'omit'   // helps avoid auth cookie issues
    });

    console.log("[DEBUG] Response status:", res.status);

    if (!res.ok) {
      throw new Error(`Server returned ${res.status}`);
    }

    const data = await res.json();
    console.log("[DEBUG] Received data:", data);

    const tbody = document.getElementById('queueBody');
    tbody.innerHTML = "";

    if (data.length <= 1) {
      tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#777;">No entries yet</td></tr>';
      statusEl.textContent = "No entries in queue";
      return;
    }

    // Process rows (skip header row 0)
    const rows = data.slice(1);
    rows.forEach((row, i) => {
      if (row.length < 10) return;

      const status = row[9] || "Pending"; // column J = index 9

      const tr = document.createElement('tr');
      if (status === "Finished") tr.classList.add('served');

      tr.innerHTML = `
        <td>#${row[8] || (i+1)}</td>
        <td>${row[3] || ''} ${row[4] || ''}</td>
        <td>${row[2] || '‚Äî'}</td>
        <td>${row[0] || ''} ${row[1] || ''}</td>
        <td>${row[7] || '‚Äî'}</td>
        <td>${status}</td>
        <td>
          ${status === "Pending" ? `<button class="serve-btn process-btn" onclick="processStudent(${i+2})">Start Processing</button>` : ''}
          ${status === "Processing" ? `<button class="serve-btn finish-btn" onclick="finishStudent(${i+2})">Finish</button>` : ''}
          ${status === "Finished" ? 'Finished' : ''}
        </td>
      `;
      tbody.appendChild(tr);
    });

    statusEl.textContent = `Loaded ${rows.length} entries ‚Ä¢ auto-refresh every 15s`;

  } catch (e) {
    console.error("[ERROR] Queue load failed:", e);
    statusEl.textContent = "Failed to load queue: " + e.message;
    statusEl.className = "error";
    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#777;">Failed to load ‚Äì see console (F12)</td></tr>';
  }
}
</script>
</body>
</html>
