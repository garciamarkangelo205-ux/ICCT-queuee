<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { background:#4CAF50; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; margin-right:8px; }
    .process-btn { background:#2196F3; color:white; }
    .finish-btn { background:#ff9800; color:white; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody"></tbody>
    </table>
    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  // PASSWORD PROTECTION - CHANGE THIS PASSWORD TO YOUR OWN SECRET ONE
  const STAFF_PASSWORD = "icctstaff2026"; // ‚Üê Change this to something only you/staff know!

  // Ask for password immediately
  const entered = prompt("Enter staff password to access this page:");

  if (entered !== STAFF_PASSWORD) {
    alert("Incorrect password. Access denied.");
    window.location.href = "./"; // Redirect to booking page
    throw new Error("Access denied - wrong password");
  }

  // If password correct, continue loading the page
  console.log("Staff access granted - loading queue control");

  // YOUR SCRIPT URL (keep this as is or update if redeployed)
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXwlu8CX1Wam1p3LNZewQLUNRIH_STbghhW83XnYABqz0k1MqQvM_uGOdJDcd8BSNuSw/exec";

  async function loadQueue() {
    document.getElementById('status').textContent = "Loading queue...";
    try {
      const res = await fetch(SCRIPT_URL + "?action=display", { mode: 'cors' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      const tbody = document.getElementById('queueBody');
      tbody.innerHTML = "";
      if (data.length <= 1) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#777;">No entries yet</td></tr>';
        document.getElementById('status').textContent = "No entries";
        return;
      }
      const rows = data.slice(1);
      rows.forEach((row, i) => {
        if (row.length < 10) return;
        const status = row[9] || "Pending";
        const tr = document.createElement('tr');
        if (status === "Finished") tr.classList.add('served');
        tr.innerHTML = `
          <td>#${row[8] || (i+1)}</td>
          <td>${row[3]} ${row[4]}</td>
          <td>${row[2]}</td>
          <td>${row[0]} ${row[1]}</td>
          <td>${row[7]}</td>
          <td>${status}</td>
          <td>
            ${status === "Pending" ? `<button class="serve-btn process-btn" onclick="processStudent(${i+2})">Start Processing</button>` : ''}
            ${status === "Processing" ? `<button class="serve-btn finish-btn" onclick="finishStudent(${i+2})">Finish</button>` : ''}
            ${status === "Finished" ? 'Finished' : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('status').textContent = `Showing ${rows.length} entries`;
    } catch (e) {
      document.getElementById('status').textContent = "Error: " + e.message;
      console.error(e);
    }
  }

  async function processStudent(rowIndex) {
    if (!confirm("Start processing this student?")) return;
    try {
      const res = await fetch(SCRIPT_URL + "?action=process&row=" + rowIndex, { mode: 'cors' });
      if (res.ok) {
        alert("Now Processing!");
        loadQueue();
      } else {
        alert("Failed to update");
      }
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  async function finishStudent(rowIndex) {
    if (!confirm("Finish and remove from queue?")) return;
    try {
      const res = await fetch(SCRIPT_URL + "?action=finish&row=" + rowIndex, { mode: 'cors' });
      if (res.ok) {
        alert("Finished & removed from active queue!");
        loadQueue();
      } else {
        alert("Failed to update");
      }
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  loadQueue();
  setInterval(loadQueue, 15000);
</script>
</body>
</html>
