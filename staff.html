<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { 
      color:white; 
      border:none; 
      padding:8px 16px; 
      border-radius:4px; 
      cursor:pointer; 
      margin-right:8px; 
      font-weight:bold;
    }
    .process-btn { background:#2196F3; }
    .finish-btn  { background:#ff9800; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
    .refresh-btn {
      display:block;
      margin:15px auto;
      padding:10px 20px;
      background:#673ab7;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ› ï¸ Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    
    <button class="refresh-btn" onclick="loadQueue()">Refresh Now</button>

    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody"></tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">â† Back to Booking</a>
    </div>
  </div>

<script>
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // YOUR ACTUAL SCRIPT URL â€“ make sure this is correct!
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfRtNHDKV_BRxVMVX_sMQtBVBQsgUq4PsAjWwi1YQ_vDZokc3jSfgFzvESg_QaA_Kw9A/exec";
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  async function loadQueue() {
    const statusEl = document.getElementById('status');
    statusEl.textContent = "Loading queue...";
    statusEl.className = "";

    try {
      console.log("[DEBUG] Fetching queue data from:", SCRIPT_URL + "?action=display");
      const res = await fetch(SCRIPT_URL + "?action=display", { 
        mode: 'no-cors',
        cache: 'no-cache'  // prevent browser caching old data
      });
      
      // We can't read body in no-cors mode, but if fetch didn't throw â†’ request was sent
      console.log("[DEBUG] Display fetch sent (no-cors mode â€“ no response body readable)");
      statusEl.textContent = "Queue data requested (refreshing every 15s) â€“ check sheet manually if not updating";
    } catch (e) {
      console.error("[ERROR] Load queue failed:", e);
      statusEl.textContent = "Error loading queue: " + e.message;
      statusEl.className = "error";
    }
  }

  async function processStudent(rowIndex) {
    if (!confirm("Start processing this student?")) return;

    try {
      console.log("[DEBUG] Sending process request for row:", rowIndex);
      await fetch(SCRIPT_URL + "?action=process&row=" + rowIndex, {
        mode: 'no-cors',
        cache: 'no-cache'
      });
      console.log("[DEBUG] Process request sent");
      alert("Processing request sent! Check the Google Sheet column J or wait for refresh.");
      loadQueue();
    } catch (e) {
      console.error("[ERROR] Process failed:", e);
      alert("Network error â€“ open F12 â†’ Console tab and see red messages");
    }
  }

  async function finishStudent(rowIndex) {
    if (!confirm("Finish and remove this student from active queue?")) return;

    try {
      console.log("[DEBUG] Sending finish request for row:", rowIndex);
      await fetch(SCRIPT_URL + "?action=finish&row=" + rowIndex, {
        mode: 'no-cors',
        cache: 'no-cache'
      });
      console.log("[DEBUG] Finish request sent");
      alert("Finish request sent! Row should now be Finished in the sheet.");
      loadQueue();
    } catch (e) {
      console.error("[ERROR] Finish failed:", e);
      alert("Network error â€“ check console (F12)");
    }
  }

  // Start loading
  loadQueue();
  setInterval(loadQueue, 15000);
</script>
</body>
</html>
