<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; margin-right:8px; font-weight:bold; }
    .process-btn { background:#2196F3; }
    .finish-btn { background:#ff9800; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
    .refresh-btn { display:block; margin:15px auto; padding:10px 20px; background:#673ab7; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    <button class="refresh-btn" onclick="loadQueue()">Refresh Now</button>

    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody">
        <tr><td colspan="7" style="text-align:center; color:#777;">Loading data... (refresh if stuck)</td></tr>
      </tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfRtNHDKV_BRxVMVX_sMQtBVBQsgUq4PsAjWwi1YQ_vDZokc3jSfgFzvESg_QaA_Kw9A/exec";

  const statusDiv = document.getElementById('status');
  const tbody = document.getElementById('queueBody');

  async function loadQueue() {
    statusDiv.textContent = "Loading queue data...";
    statusDiv.className = "";

    try {
      console.log("[DEBUG] Starting fetch to:", SCRIPT_URL + "?action=display");

      const res = await fetch(SCRIPT_URL + "?action=display", {
        mode: 'no-cors',
        cache: 'no-cache'
      });

      console.log("[DEBUG] Fetch completed (no-cors mode - cannot read response body)");

      // We cannot read data here, so we show a message
      statusDiv.textContent = "Data fetch sent ‚Äì but cannot display automatically due to browser security (no-cors mode). Check Google Sheet or live queue page.";
      statusDiv.className = "";

      // Optional: clear table or show placeholder
      tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#777;">Data sent, but table cannot load in no-cors mode. See sheet for status.</td></tr>';

    } catch (e) {
      console.error("[ERROR] Fetch failed completely:", e);
      statusDiv.textContent = "Network error: " + e.message;
      statusDiv.className = "error";
      tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#777;">Failed to connect ‚Äì check console (F12)</td></tr>';
    }
  }

  // Start loading
  loadQueue();
  setInterval(loadQueue, 15000);

  async function processStudent(rowIndex) {
    if (!confirm("Start processing this student?")) return;
    try {
      console.log("[DEBUG] Sending process request for row:", rowIndex);
      await fetch(SCRIPT_URL + "?action=process&row=" + rowIndex, { mode: 'no-cors' });
      alert("Processing request sent! Check Google Sheet column J or live queue page.");
      loadQueue();
    } catch (e) {
      console.error("[ERROR] Process request failed:", e);
      alert("Error sending request ‚Äì see console (F12)");
    }
  }

  async function finishStudent(rowIndex) {
    if (!confirm("Finish and remove from queue?")) return;
    try {
      console.log("[DEBUG] Sending finish request for row:", rowIndex);
      await fetch(SCRIPT_URL + "?action=finish&row=" + rowIndex, { mode: 'no-cors' });
      alert("Finish request sent! Check Google Sheet.");
      loadQueue();
    } catch (e) {
      console.error("[ERROR] Finish request failed:", e);
      alert("Error ‚Äì see console (F12)");
    }
  }
</script>
</body>
</html>
