<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { background:#4CAF50; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; margin-right:8px; }
    .process-btn { background:#2196F3; color:white; }
    .finish-btn { background:#ff9800; color:white; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody"></tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  // REPLACE WITH YOUR ACTUAL WEB APP URL
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfRtNHDKV_BRxVMVX_sMQtBVBQsgUq4PsAjWwi1YQ_vDZokc3jSfgFzvESg_QaA_Kw9A/exec";

  async function loadQueue() {
    document.getElementById('status').textContent = "Loading queue...";
    try {
      const res = await fetch(SCRIPT_URL + "?action=display", { mode: 'no-cors' });
      // With no-cors we can't check res.ok or read json ‚Üí assume it worked if no error
      // Table will update on next interval anyway
      document.getElementById('status').textContent = "Queue loaded (refreshing every 15s)";
    } catch (e) {
      document.getElementById('status').textContent = "Error loading: " + e.message;
      console.error("Load error:", e);
    }
  }

  // Call loadQueue initially and every 15 seconds
  loadQueue();
  setInterval(loadQueue, 15000);

  async function processStudent(rowIndex) {
    if (!confirm("Start processing this student?")) return;

    try {
      await fetch(SCRIPT_URL + "?action=process&row=" + rowIndex, {
        mode: 'no-cors'   // ‚Üê Key fix: send request without waiting for readable response
      });
      alert("Started Processing! (Page will update soon)");
      loadQueue();  // Refresh table
    } catch (e) {
      console.error("Process error:", e);
      alert("Network error ‚Äì check console (F12)");
    }
  }

  async function finishStudent(rowIndex) {
    if (!confirm("Finish and remove from queue?")) return;

    try {
      await fetch(SCRIPT_URL + "?action=finish&row=" + rowIndex, {
        mode: 'no-cors'
      });
      alert("Finished! Entry removed from active queue.");
      loadQueue();
    } catch (e) {
      console.error("Finish error:", e);
      alert("Network error ‚Äì check console (F12)");
    }
  }
</script>
</body>
</html>
