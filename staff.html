<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Queue Control - ICCT Registrar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 1000px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#d32f2f; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#d32f2f; color:white; }
    .served { background:#e0e0e0; text-decoration:line-through; color:#777; }
    .serve-btn { color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; margin-right:8px; font-weight:bold; }
    .process-btn { background:#2196F3; }
    .finish-btn { background:#ff9800; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color:#d32f2f; }
    .refresh-btn { display:block; margin:15px auto; padding:10px 20px; background:#673ab7; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Registrar Staff Queue Control</h1>
    <p id="status">Loading queue...</p>
    <button class="refresh-btn" onclick="loadQueue()">Refresh Now</button>
    <table id="queueTable">
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="queueBody"></tbody>
    </table>
    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfRtNHDKV_BRxVMVX_sMQtBVBQsgUq4PsAjWwi1YQ_vDZokc3jSfgFzvESg_QaA_Kw9A/exec";

  async function loadQueue() {
    const status = document.getElementById('status');
    status.textContent = "Loading queue data...";

    try {
      const res = await fetch(SCRIPT_URL + "?action=display", { mode: 'cors' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const text = await res.text(); // get as CSV/text
      const rows = text.trim().split('\n').map(row => row.split(','));

      const tbody = document.getElementById('queueBody');
      tbody.innerHTML = "";

      if (rows.length <= 1) {
        tbody.innerHTML = '<tr><td colspan="7">No entries yet</td></tr>';
        status.textContent = "No entries";
        return;
      }

      // Skip header (rows[0])
      rows.slice(1).forEach((row, i) => {
        if (row.length < 10) return;
        const statusVal = row[9] || "Pending";
        const tr = document.createElement('tr');
        if (statusVal === "Finished") tr.classList.add('served');

        tr.innerHTML = `
          <td>#${row[8] || (i+1)}</td>
          <td>${row[3] || ''} ${row[4] || ''}</td>
          <td>${row[2] || '‚Äî'}</td>
          <td>${row[0] || ''} ${row[1] || ''}</td>
          <td>${row[7] || '‚Äî'}</td>
          <td>${statusVal}</td>
          <td>
            ${statusVal === "Pending" ? `<button class="serve-btn process-btn" onclick="processStudent(${i+2})">Start Processing</button>` : ''}
            ${statusVal === "Processing" ? `<button class="serve-btn finish-btn" onclick="finishStudent(${i+2})">Finish</button>` : ''}
            ${statusVal === "Finished" ? 'Finished' : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });

      status.textContent = `Loaded ${rows.length - 1} entries`;
    } catch (err) {
      console.error("Load error:", err);
      status.textContent = "Error loading: " + err.message;
      status.className = "error";
    }
  }

  // Keep your process/finish functions as before (with no-cors if needed)
  async function processStudent(rowIndex) {
    if (!confirm("Start processing?")) return;
    try {
      await fetch(SCRIPT_URL + "?action=process&row=" + rowIndex, { mode: 'no-cors' });
      alert("Started! Refresh to see update.");
      loadQueue();
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  async function finishStudent(rowIndex) {
    if (!confirm("Finish?")) return;
    try {
      await fetch(SCRIPT_URL + "?action=finish&row=" + rowIndex, { mode: 'no-cors' });
      alert("Finished!");
      loadQueue();
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  loadQueue();
  setInterval(loadQueue, 15000);
</script>
</body>
</html>
