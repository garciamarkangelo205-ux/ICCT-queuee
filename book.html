<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Queue - ICCT Registrar Cainta</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
    .container { max-width: 480px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#1e3a8a; }
    label { display:block; margin:15px 0 5px; font-weight:bold; }
    input { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; }
    button { width:100%; padding:14px; background:#1e3a8a; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
    button:hover { background:#16316f; }
    #message { margin-top:20px; text-align:center; font-weight:bold; font-size:18px; }
    .success { color: #166534; }
    .error { color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Registrar Queue Booking</h1>
    <form id="queueForm">
      <label>Student ID</label>
      <input type="text" id="studentID" required placeholder="CA20230000">
      <label>First Name</label>
      <input type="text" id="firstName" required>
      <label>Last Name</label>
      <input type="text" id="lastName" required>
      <label>Class / Section</label>
      <input type="text" id="class" placeholder="LFCA322A029">
      <label>Email (for queue notifications)</label>
      <input type="email" id="email" placeholder="yourname@gmail.com" required>
      <button type="submit">JOIN QUEUE NOW</button>
    </form>
    <div id="message"></div>

    <div style="text-align:center; margin-top:30px;">
      <a href="queue.html" style="display:inline-flex; align-items:center; gap:10px; padding:14px 30px; background:#4CAF50; color:white; text-decoration:none; border-radius:6px; font-size:16px; font-weight:bold; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
        View Live Queue Status
      </a>
    </div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_2QbKI_73pA6Mn-rx5l-GFgKACjF2xh22ySuSVS0Z_v_LhXYRodMlWPQsuOFP2yfcBA/exec";

  document.getElementById('queueForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const msg = document.getElementById('message');
    msg.textContent = "Submitting...";
    msg.className = "";

    const formData = new FormData();
    formData.append('studentID', document.getElementById('studentID').value.trim());
    formData.append('firstName', document.getElementById('firstName').value.trim());
    formData.append('lastName', document.getElementById('lastName').value.trim());
    formData.append('class', document.getElementById('class').value.trim());
    formData.append('email', document.getElementById('email').value.trim());
    formData.append('method', 'Online');

    try {
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData,
        mode: 'cors',
        redirect: 'follow'
      });

      const result = await res.json();

      if (result.status === "success") {
        msg.innerHTML = `‚úÖ Submitted successfully!<br>Your entry has been added.<br>Queue number: <strong>${result.queueNumber || "assigned"}</strong><br>Check your email for confirmation.<br>View the Live Queue page.`;
        msg.className = "success";
        document.getElementById('queueForm').reset();
      } else {
        throw new Error(result.message || "Server error");
      }
    } catch (err) {
      console.error("Submission error:", err);
      msg.textContent = "‚ùå " + (err.message || "Submission failed. Try again.");
      msg.className = "error";
    }
  });
</script>
</body>
</html>
