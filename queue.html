<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Queue - ICCT Registrar Cainta</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 900px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#1e3a8a; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#1e3a8a; color:white; }
    .now-serving { background:#fef3c7; font-weight:bold; }
    .refresh { text-align:center; margin:10px; color:#666; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color: #991b1b; }
    .no-data { color: #777; text-align:center; padding:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š LIVE QUEUE STATUS - Registrar Office</h1>
    <p class="refresh">Auto-refresh every 15 seconds (shows most recent entries first)</p>
    <div id="status">Loading queue data...</div>
    <table>
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
        </tr>
      </thead>
      <tbody id="queueBody">
        <tr><td colspan="5" class="no-data">Waiting for data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlUSIjEBJ4AYjX1qpMVrqQ1YSSA0kewYNIs_L5qRryPuAZseidtnhs6ljESvPi3M6v/exec";

    const statusDiv = document.getElementById('status');
    const tbody = document.getElementById('queueBody');

   async function loadQueue() {
  statusDiv.textContent = "Loading queue data...";
  statusDiv.className = "";

  try {
    const res = await fetch(SCRIPT_URL + "?action=display");
    if (!res.ok) {
      throw new Error(`Server responded with ${res.status}: ${res.statusText}`);
    }

    const data = await res.json();

    tbody.innerHTML = "";

    if (data.length <= 1 || data[1].every(cell => cell === "")) {
      tbody.innerHTML = '<tr><td colspan="5" class="no-data">No queue entries yet</td></tr>';
      statusDiv.textContent = "Queue is empty";
      return;
    }

    const rows = data.slice(1).filter(row => row.some(cell => cell.trim() !== "")); // skip empty rows
    rows.reverse(); // newest first

    rows.forEach((row, i) => {
      if (row.length < 9) return;
      const tr = document.createElement('tr');
      if (i === 0) tr.classList.add('now-serving');

      tr.innerHTML = `
        <td>#${row[8] || (i+1)}</td>
        <td>${row[3] || ''} ${row[4] || ''}</td>
        <td>${row[2] || ''}</td>
        <td>${row[0] || ''} ${row[1] || ''}</td>
        <td>${row[7] || ''}</td>
      `;
      tbody.appendChild(tr);
    });

    statusDiv.textContent = `Loaded ${rows.length} entries (refreshes every 15s)`;

  } catch (e) {
    console.error("Queue fetch error:", e);
    statusDiv.textContent = "Error: " + e.message + ". Check if you submitted entries.";
    statusDiv.className = "error";
    tbody.innerHTML = '<tr><td colspan="5" class="no-data">Failed to load. Open console (F12) for details.</td></tr>';
  }
}

    loadQueue();
    setInterval(loadQueue, 15000);
  </script>
</body>

</html>
