<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Queue - ICCT Registrar Cainta</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 900px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#1e3a8a; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#1e3a8a; color:white; }
    .now-serving { background:#fef3c7; font-weight:bold; }
    .refresh { text-align:center; margin:10px; color:#666; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color: #991b1b; }
    .no-data { color: #777; text-align:center; padding:20px; font-style:italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š LIVE QUEUE STATUS - Registrar Office</h1>
    <p class="refresh">Auto-refresh every 15 seconds (newest entries first)</p>
    <div id="status">Loading queue data...</div>
    <table>
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
        </tr>
      </thead>
      <tbody id="queueBody">
        <tr><td colspan="5" class="no-data">Waiting for data...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxcq44DoHZ6Ex0EZbFDa1n2NL6TXGwbqHI2Z5yQjYy1mXOci1870Oh_iMdcwxY6f3yG/exec";

  const statusDiv = document.getElementById('status');
  const tbody = document.getElementById('queueBody');

  async function loadQueue() {
    statusDiv.textContent = "Loading queue data...";
    statusDiv.className = "";

    try {
      const res = await fetch(SCRIPT_URL + "?action=display");
      if (!res.ok) {
        throw new Error(`Server responded with HTTP ${res.status}`);
      }

      const data = await res.json();

      tbody.innerHTML = "";

      if (data.length <= 1) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">No queue entries yet. Submit a test from the booking page.</td></tr>';
        statusDiv.textContent = "Queue is empty";
        return;
      }

      // Skip header row, filter out completely empty/invalid rows
      let rows = data.slice(1).filter(row => row.length >= 9 && row.some(cell => cell && cell.toString().trim() !== ""));

      if (rows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">No valid queue entries found</td></tr>';
        statusDiv.textContent = "No valid data";
        return;
      }

      rows.reverse(); // newest entries first

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('now-serving');

        const queueNum = row[8] || (i + 1);
        const name = `${row[3] || ''} ${row[4] || ''}`.trim() || 'â€”';
        const studentID = row[2] || 'â€”';
        const time = `${row[0] || ''} ${row[1] || ''}`.trim() || 'â€”';
        const method = row[7] || 'â€”';

        tr.innerHTML = `
          <td>#${queueNum}</td>
          <td>${name}</td>
          <td>${studentID}</td>
          <td>${time}</td>
          <td>${method}</td>
        `;
        tbody.appendChild(tr);
      });

      statusDiv.textContent = `Loaded ${rows.length} entries (refreshes every 15s)`;

    } catch (e) {
      console.error("Queue load failed:", e);
      statusDiv.textContent = "Error loading queue: " + e.message;
      statusDiv.className = "error";
      tbody.innerHTML = '<tr><td colspan="5" class="no-data">Failed to load data. Check console (F12) or submit a test entry first.</td></tr>';
    }
  }

  // Initial load + auto-refresh
  loadQueue();
  setInterval(loadQueue, 15000);
</script>
</body>
</html>
