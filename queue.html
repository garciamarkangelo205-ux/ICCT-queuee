<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Queue - ICCT Registrar Cainta</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:20px; }
    .container { max-width: 900px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#1e3a8a; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #ddd; text-align:left; }
    th { background:#1e3a8a; color:white; }
    .now-serving { background:#fef3c7; font-weight:bold; }
    .refresh { text-align:center; margin:10px; color:#666; }
    #status { text-align:center; margin:20px 0; font-weight:bold; font-size:18px; color:#555; }
    .error { color: #991b1b; }
    .no-data { color: #777; text-align:center; padding:20px; font-style:italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä LIVE QUEUE STATUS - Registrar Office</h1>
    <p class="refresh">Auto-refresh every 15 seconds (newest entries first)</p>
    <div id="status">Loading queue data...</div>
    <table>
      <thead>
        <tr>
          <th>Queue #</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="queueBody">
        <tr><td colspan="6" class="no-data">Waiting for data...</td></tr>
      </tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
      <a href="./" style="color:#1e3a8a; font-weight:bold;">‚Üê Back to Booking</a>
    </div>
  </div>

<script>
  // REPLACE WITH YOUR ACTUAL WEB APP URL
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvyBSqoDWMI-aHNIgLscwn93DW6jjgww8TXx9cxJJCYEOSMpaNOkydDFn5LPfrV7hF/exec";

  const statusDiv = document.getElementById('status');
  const tbody = document.getElementById('queueBody');

  async function loadQueue() {
    statusDiv.textContent = "Loading queue data...";
    statusDiv.className = "";

    try {
      const res = await fetch(SCRIPT_URL + "?action=display", { mode: 'cors' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();

      tbody.innerHTML = "";
      if (data.length <= 1) {
        tbody.innerHTML = '<tr><td colspan="6" class="no-data">No queue entries yet.</td></tr>';
        statusDiv.textContent = "Queue is empty";
        return;
      }

      // Filter out Finished entries
      let rows = data.slice(1).filter(row => {
        const status = row[9] || "Pending"; // column J = index 9
        return status !== "Finished";
      });

      if (rows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="no-data">No active queue entries</td></tr>';
        statusDiv.textContent = "No active entries";
        return;
      }

      rows.reverse(); // newest first

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('now-serving');

        const queueNum = row[8] || (i + 1);
        const name = `${row[3] || ''} ${row[4] || ''}`.trim() || '‚Äî';
        const studentID = row[2] || '‚Äî';
        const time = `${row[0] || ''} ${row[1] || ''}`.trim() || '‚Äî';
        const method = row[7] || '‚Äî';
        const status = row[9] || "Pending";

        tr.innerHTML = `
          <td>#${queueNum}</td>
          <td>${name}</td>
          <td>${studentID}</td>
          <td>${time}</td>
          <td>${method}</td>
          <td>${status}</td>
        `;
        tbody.appendChild(tr);
      });

      statusDiv.textContent = `Loaded ${rows.length} active entries ‚Ä¢ refreshes every 15s`;
    } catch (e) {
      console.error("Queue load failed:", e);
      statusDiv.textContent = "Error loading queue: " + e.message;
      statusDiv.className = "error";
      tbody.innerHTML = '<tr><td colspan="6" class="no-data">Failed to load. Check console (F12).</td></tr>';
    }
  }

  loadQueue();
  setInterval(loadQueue, 15000);
</script>
</body>
</html>
